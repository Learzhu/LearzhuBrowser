apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 25
//    buildToolsVersion "25.0.2"
    buildToolsVersion "28.0.3"

    flavorDimensions "default"

    productFlavors {
        // Define separate dev and prod product flavors.
        dev {
            // dev utilizes minSDKVersion = 21 to allow the Android gradle plugin
            // to pre-dex each module and produce an APK that can be tested on
            // Android Lollipop without time consuming dex merging processes.
            minSdkVersion 15
//            targetSdkVersion 24
            targetSdkVersion 25
        }
        prod {
            // The actual minSdkVersion for the application.
            minSdkVersion 15
        }
    }

    //在API 23中，Google已经移除了移除了Apache HttpClient相关的类 。谷歌推荐使用HttpUrlConnection，如果要继续使用需要Apache HttpClient
    useLibrary 'org.apache.http.legacy'
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        defaultConfig {
            applicationId "com.learzhu.browser"
            targetSdkVersion 26
            versionCode 1
            versionName "1.0"
            multiDexEnabled = true
        }
    }


    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //    compile 'com.android.support:design:24.2.0'
    //    compile 'com.android.support:support-v4:24.2.0'
    //    compile 'com.android.support:recyclerview-v7:24.2.0'
    //    compile project(':myapplication')
    implementation 'com.android.support:appcompat-v7:25.2.0'
    implementation 'com.android.support:multidex:1.0.1'
    implementation 'com.android.support:design:25.2.0'
    implementation 'com.android.support:support-v4:25.2.0'
    implementation 'com.android.support:recyclerview-v7:25.2.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    //    implementation 'org.apache.commons.commons-lang3:3.6'
    implementation 'org.apache.commons:commons-lang3:3.6'
    implementation 'com.squareup.retrofit:converter-jackson:2.0.0-beta2'
    testImplementation 'junit:junit:4.12'
    implementation files('guava-18.0.jar')
    //导入用于解析HTML
    implementation 'org.jsoup:jsoup:1.10.3'
    implementation 'it.xabaras.android.logger:Logger:1.3.6'
    implementation 'org.greenrobot:eventbus:3.1.1'
//    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    //数据库相关的
    implementation 'org.litepal.android:core:1.6.1'
    // https://mvnrepository.com/artifact/net.sourceforge.jexcelapi/jxl
    implementation group: 'net.sourceforge.jexcelapi', name: 'jxl', version: '2.6.12'
    implementation 'com.zhy:base-rvadapter:3.0.3'
    implementation('com.alibaba.android:vlayout:1.2.8@aar') {
        transitive = true
    }
//    implementation 'com.afollestad.material-dialogs:core:2.0.3'
//    implementation 'com.github.Learzhu:BaseFramework:Tag'
}
repositories {
    mavenCentral()
}
